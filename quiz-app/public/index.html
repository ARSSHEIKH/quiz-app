<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARS Quiz App</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<style>
    .card{
      cursor: pointer;
    }
    .card:hover{
      border: 1px solid #777;
    }
  </style>
<body>
    <h2 align="center">ARS Quiz App</h2>
<br>
        <div class="row row-cols-1 row-cols-md-3" style="">
          <div class="col mb-4">
            <div class="card">
              <img src="images/html-logo.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">HTML 5</h5>
                <p class="card-text">This is a longer card with supporting text below as a natural</p>
              </div>
            </div>
          </div>
          <div class="col mb-4">
            <div class="card">
              <img src="images/css-logo.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">CSS 3</h5>
                <p class="card-text">This is a longer card with supporting text below as a natural</p>
              </div>
            </div>
          </div>
          <div class="col mb-4">
            <div class="card">
              <img src="https://www.easyprogramming.net/logo/js.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">JavaScript</h5>
                <p class="card-text">This is a longer card with supporting text below as a natural</p>
              </div>
            </div>
          </div>
          <div class="col mb-4" onclick="csharpQuiz()">
            <div class="card">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7a/C_Sharp_logo.svg/1200px-C_Sharp_logo.svg.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">C#</h5>
                <p class="card-text">This is a longer card with supporting text below as a natural</p>
              </div>
            </div>
          </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
      
    
</body>
</html>
